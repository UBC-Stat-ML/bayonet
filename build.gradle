apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

uploadArchives {
  repositories.mavenDeployer {
    repository(url: "file:///Users/bouchard/Documents/web/public_html/maven/")
    pom.version = "1.0"
    pom.artifactId = "bayonet"
    pom.groupId = "com.bayonet"
  }
}

eclipse { 
  classpath {
    defaultOutputDir = file('bin')
  }
}

// To include submodules:
// 0: mkdir lib
// 1: git submodule add https://abouchard@bitbucket.org/abouchard/binc.git  lib/binc
// 2: git submodule foreach git pull
// 3: include manually the dependencies of the children subproject for now
task pullsubmodules(type:Exec) {
  commandLine 'git', 'submodule', 'foreach', 'git', 'pull', 'origin', 'master'
}
compileJava.dependsOn pullsubmodules
sourceSets {
  main {
    java {
      srcDir 'lib/binc/src/main/java'
      srcDir 'lib/briefj/src/main/java'
    }
  }
}

repositories {
  mavenCentral()
  jcenter()
  maven {
  	url "file:///Users/bouchard/Documents/web/public_html/maven/"
  }
  maven {
    url "http://www.stat.ubc.ca/~bouchard/maven/"
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '15.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile group: 'junit', name: 'junit', version: '4.11'
  compile group: 'com.beust', name: 'jcommander', version: '1.30'
  compile group: 'com.3rdf', name: 'tutorialj', version: '2.+'
  compile group: 'rcaller', name: 'RCaller', version: '2.1.1'
  compile 'net.sf.opencsv:opencsv:2.3'
  compile 'commons-io:commons-io:2.4'
  compile 'org.mvel:mvel2:2.1.8.Final'
}

task(tutorialj, dependsOn: ['build','testClasses'], type: JavaExec) {
  main = 'tutorialj.Main'
  classpath {
  	configurations.compile
  	sourceSets.main.runtimeClasspath
  	sourceSets.test.runtimeClasspath
  }
}

// http://www.gradle.org/docs/current/userguide/application_plugin.html
// use 'gradle startScripts' to create script
// use 'gradle distZip' to create deployable zip
// use 'gradle installApp' to copy it somewhere
apply plugin:'application'  
mainClassName = "bayonet.Main"
